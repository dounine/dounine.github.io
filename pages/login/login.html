<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="/css/login/login.css" />
    <script src="/js/jquery-2.1.1.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/login/login.js"></script>
</head>
<body>
<header id="header">
    <a href="/index.html"><img src="/images/login/logo.png"></a>
</header>
<div id="content">
    <div id="login">
        <div class="login-form">
            <div class="login-tabs">
                <a href="javascript:void(0)" class="login-tab-l active" data-title="account">账户登录</a>
                <a href="javascript:void(0)" class="login-tab-r" data-title="code">扫码登录</a>
            </div>
            <div class="tabs-page account">
                <form action="">
                    <div class="login-txt">
                        <label for="username">
                            <svg role="img" class="login_zhanghao">
                                <use xlink:href="#login_zhanghao"></use>
                            </svg>
                        </label>
                        <input type="text" name="loginname" id="username" placeholder="手机/邮箱/用户名">
                    </div>
                    <div class="login-txt">
                        <label for="userpassword">
                            <svg role="img" class="login_password">
                                <use xlink:href="#login_password"></use>
                            </svg>
                        </label>
                        <input type="text" name="loginname" id="userpassword" placeholder="请输入密码">
                    </div>
                    <div class="auto-login">
                        <input type="checkbox">自动登录
                    </div>
                    <button>登 录</button>

                </form>
                <div class="links-text">
                    <a href="/pages/login/findpassword.html" class="forger-fw">忘记密码？</a>
                    <a href="/pages/login/register.html" class="register">免费注册</a>
                </div>
                <ul class="links-icon">
                    <li>
                        <a href="javascript:void(0)" class="register">
                            <svg role="img" class="weixin">
                                <use xlink:href="#weixin"></use>
                            </svg>
                            <p>微信</p>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" class="register">
                            <svg role="img" class="qq">
                                <use xlink:href="#qq"></use>
                            </svg>
                            <p>QQ</p>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" class="register">
                            <svg role="img" class="weibo">
                                <use xlink:href="#weibo"></use>
                            </svg>
                            <p>微博</p>
                        </a>
                    </li>
                </ul>

            </div>
            <div class="tabs-page code">
                <div class="pic">
                    <img src="/images/login/2wm.png" alt="">
                    <div class="imgbg">
                        <p>二维码失效</p>
                        <a href="javascript:void(0)">刷新</a>
                    </div>
                </div>

                <div class="text">
                    打开<a href="javascript:void(0)" class="shixiao">手机商城</a>，扫描二维码
                    <span> 使用帮助</span>
                </div>

            </div>
        </div>
    </div>
</div>
